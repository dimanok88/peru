{config_load file="$language/lang_$language.conf" section="also_purchased"}

<div class="title">{#heading_text#}</div>

<div class="row catalog">
     {foreach name=aussen item=module_data from=$module_content}
        <div class="item">
            <div class="mid">
                {if $module_data.PRODUCTS_IMAGE}<a href="{$module_data.PRODUCTS_LINK}"><img src="{$module_data.PRODUCTS_IMAGE}" border="0" alt="{$module_data.PRODUCTS_NAME}" /></a>{/if}
                 <a href="{$module_data.PRODUCTS_LINK}"><span>{$module_data.PRODUCTS_NAME}</span></a></div>
            <div class="bot">
                 <div class="price">{$module_data.PRODUCTS_PRICE}</div>
                <div class="in_cart">{$module_data.PRODUCTS_BUTTON_BUY_NOW}</div>
            </div>
        </div>
     {/foreach}
</div>
