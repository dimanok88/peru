{config_load file="$language/lang_$language.conf" section="account_password"}
<!-- Заголовок страницы -->
<div class="title">{#heading_password#}</div>

<div class="text_place">
    <!-- /Заголовок страницы -->
    {if $error!=''}
        {$error}
    {/if}
    {$FORM_ACTION}
        <!-- Скругленные углы -->
        <div class="page">
        <!-- Содержимое страницы -->
        <div class="pagecontent">
        <h2>{#text_must#}</h2>
            <table>
                <tr>
                    <td>{#text_actual#}</td>
                    <td>{$INPUT_ACTUAL}</td>
                </tr>
                <tr>
                    <td>{#text_new#}</td>
                    <td>{$INPUT_NEW}</td>
                </tr>
                <tr>
                    <td>{#text_confirm#}</td>
                    <td>{$INPUT_CONFIRM}</td>
                </tr>
            </table>
        </div>
        <!-- /Содержимое страницы -->
        <!-- /Скругленные углы -->
        <div class="pagecontentfooter">
        {$BUTTON_BACK}&nbsp;{$BUTTON_SUBMIT}
        </div>
        </div>
    {$FORM_END}
</div>
